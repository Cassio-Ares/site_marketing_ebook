<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./js/registerEbook.js" type="module"></script>

    <!-- <script src="./js/dark_mode.js"></script> -->

    <title>E-book</title>
  </head>
  <body class="darkMode">
    <main>
      <div id="bookImag"></div>
      <div >
        <form id="form" action="">
          <h1>E-book gratuito</h1>
          <p>Insira seu e-mail para receber</p>
          <input type="email" name="email" id="email" placeholder="Insira seu e-mail"/>
          <input type="tel" name="tel" id="tel" placeholder="Insira seu telefone" />
          <button class="btnPrimary">Receber</button>
        </form>
      </div>
    </main>
    <footer>
      <div id="vectorImag">
        <button id="btn">
          <img src="./public/img/btn_darkMode.svg" alt="btn-darkMode" />
        </button>
      </div>
    </footer>
  </body>
  </html>
